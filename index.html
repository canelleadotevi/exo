    <section class="form">
        <div class="container">
            <div class="form_content">

                <form action="#">
                    <div class="form_content_title">
                        <h2>APPLICATION</h2>
                    </div>

                    <div class="form_item">
                        <label for="lastname">Lastname</label>
                        <input type="text" lastname="nom" id="" placeholder="Adotevi" required="required">
                    </div>
                    <div class="form_item">
                        <label for="firstname">Firstname</label>
                        <input type="text" firstname="prenom" id="" placeholder="Canelle" required="required">
                    </div>
                    <div class="form_item">
                        <span>Genre :</span>

                        <div class="gender">
                            <div class="gender1">
                                <input type="checkbox" gender1="man" id="">
                                <label for="gender">Man</label>
                            </div>
                            <div class="gender1">
                                <input type="checkbox" gender2="woman" id="">
                                <label for="gender">woman</label>
                            </div>
                        </div>
                    </div>
                    <div class="form_item">
                        <label for="country">Country</label>
                        <select name="country" id="" required="required">

                            <option value="Bénin">Benin</option>
                            <option value="Togo">Togo</option>
                            <option value="Burkina">Burkina</option>
                            <option value="Niger">Niger</option>
                            <option value="Nigéria">Nigeria</option>

                            <option value="Cameroun">Cameroon</option>
                            <option value="Côte d'ivoire">Côte d'ivoire</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label for="tel">Phone Number</label>
                        <input type="tel" number="tel" required="required" pattern="[0-9]{8}">
                    </div>
                    

                    
                    <div class="form_item">
                        <label for="motivation">Motivation </label>
                        <textarea motivation="motivation" id="" required="required"></textarea>
                    </div>
